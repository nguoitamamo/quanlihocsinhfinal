{% extends 'admin/base.html' %}
{% block head %}
    <!-- You can add the Bootstrap CSS in the head block -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .width_custom {
            width: 16%;
        }

    </style>
{% endblock %}


{% block body %}
    <div class="container">
        <form action="{{ url_for('.change_max_ss_lop') }}" method="POST">
            <label for="max_ss_lop">Sĩ số lớp tối đa: </label>
            <input type="number" name="max_ss_lop" value="{{ max_ss_lop }}" min="1">
            <button type="submit" class = "btn btn-success">Cập nhật</button>
        </form>

        <form action="{{ url_for('.change_age_range') }}" method="POST">
            <label for="tuoi_min">Độ tuổi tối thiểu: </label>
            <input type="number" name="tuoi_min" value="{{ tuoi_min }}" min="1">

            <label for="tuoi_max">Độ tuổi tối đa: </label>
            <input type="number" name="tuoi_max" value="{{ tuoi_max }}" min="1">

            <button type="submit" class = "btn btn-success">Cập nhật</button>
        </form>

    </div>

{% endblock %}
